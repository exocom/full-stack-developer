<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-img src="/assets/logo.png" class="logo"></ion-img>
      Tasty Pie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="toppings$ | async as toppings; else noToppings">
    You got toppings
    <pre>{{toppings|json}}</pre>
  </ng-container>

  <ng-template #noToppings>
    <ion-progress-bar *ngIf="loading.toppings" color="tertiary"></ion-progress-bar>
    <ng-container *ngIf="!loading.toppings">
      <app-cloud-message type="crumbs" class="fill">
        <h1 no-margin><ion-text color="danger">Umm sorry.</ion-text></h1>
        <p no-margin>Looks like you don't have any ingredients</p>
        <!--<ion-note margin-top>Hint: Then try again to see if the camera activates.</ion-note>-->
      </app-cloud-message>
    </ng-container>
  </ng-template>
</ion-content>
