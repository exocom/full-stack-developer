<div class="controller">
  <div class="inner">
    <h1>Nintendo</h1>

    <span class="grey"></span>

    <div class="mid-buttons">
      <span class="select" (mousedown)="mouseDown($event, 'Select')" (touchstart)="touchStart($event,'Select')"> </span>
      <span class="start" (mousedown)="pushButton('Start')"> </span>
    </div>

    <div class="dpad">
      <span class="plus"></span>
      <span class="plus2"></span>

      <span class="thumb1" (mousedown)="pushButton('ArrowLeft')"></span>
      <span class="thumb2" (mousedown)="pushButton('ArrowUp')"></span>
      <span class="thumb3" (mousedown)="pushButton('ArrowRight')"></span>
      <span class="thumb4" (mousedown)="pushButton('ArrowDown')"></span>
    </div>

    <span class="b" (mousedown)="pushButton('B')"></span>
    <span class="a" (mousedown)="pushButton('A')"></span>
  </div>
</div>
